<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h2>Tabel aproape bun</h2>
	<h:form>
		<p:selectOneMenu id="c" value="#{inventoryView.selectedCostCenter}">
			<f:selectItems value="#{inventoryView.costCenterList}" />
			<p:ajax event="change" update="table" 
				listener="#{inventoryView.costCenterChanged()}" 
				process="@this" />
		</p:selectOneMenu>
		<div class="table">
			<p:dataTable id="table" var="inventory"
				value="#{inventoryView.inventoryList}">
				<p:column headerText="Cost Center"
					filterBy="#{inventory.costCenter}" filterMatchMode="contains">
					<h:outputText value="#{inventory.costCenter}" />
				</p:column>
				<p:column headerText="Inventory Number"
					filterBy="#{inventory.inventoryNumber}" filterMatchMode="contains">
					<h:outputText value="#{inventory.inventoryNumber}" />
				</p:column>
				<p:column headerText="Description"
					filterBy="#{inventory.description}" filterMatchMode="contains">
					<h:outputText value="#{inventory.description}" />
				</p:column>
				<p:column headerText="Serial Number"
					filterBy="#{inventory.serialNumber}" filterMatchMode="contains">
					<h:outputText value="#{inventory.serialNumber}" />
				</p:column>
				<p:column headerText="Supplier" filterBy="#{inventory.supplier}"
					filterMatchMode="contains">
					<h:outputText value="#{inventory.supplier}" />
				</p:column>
				<p:column headerText="User" filterBy="#{inventory.user}"
					filterMatchMode="contains">
					<h:outputText value="#{inventory.user}" />
				</p:column>
				<p:column headerText="Location" filterBy="#{inventory.location}"
					filterMatchMode="contains">
					<h:outputText value="#{inventory.location}" />
				</p:column>
				<p:column headerText="Room" filterBy="#{inventory.room}"
					filterMatchMode="contains">
					<h:outputText value="#{inventory.room}" />
				</p:column>
				<p:column headerText="Date" filterBy="#{inventory.date}"
					filterMatchMode="contains">
					<h:outputText value="#{inventory.date}" />
				</p:column>
				<p:column headerText="Value" filterBy="#{inventory.value}"
					filterMatchMode="contains">
					<h:outputText value="#{inventory.value}" />
				</p:column>
				<p:column headerText="Residual Value"
					filterBy="#{inventory.residualValue}" filterMatchMode="contains">
					<h:outputText value="#{inventory.residualValue}" />
				</p:column>
			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
